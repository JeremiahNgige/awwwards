{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="container">
        <div class="sign-up-content">
            <form method="POST" novalidate>
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 login-title">Join Today</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Sign Up</button>
                </div>
            </form>
            <div class="pt-3">
                <h6>Already have an account <a class="text-info" href="{% url 'login' %}">Sign In  </a>
                </h6>
            </div>
        </div>
    </div>
{% endblock %}
