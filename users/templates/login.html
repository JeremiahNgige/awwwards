{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="login-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4 login-title">Log In</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-info">Log In</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <h6 class="text-muted">Need an account? <a class="ml-2 text-info" href="{% url 'register' %}">Sign up now</a></h6>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
